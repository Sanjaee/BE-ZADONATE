services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: obs-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - obs-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: obs-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=donation_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - obs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  obs-hit-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obs-hit-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      # RabbitMQ connection
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      # PostgreSQL connection
      - DATABASE_URL=postgres://admin:admin@postgres:5432/donation_db?sslmode=disable
      # OBS connection settings
      # For Windows/Mac: use host.docker.internal
      # For Linux: use host network mode or actual host IP
      # If connection fails, try:
      # - Windows: host.docker.internal:4455 or your actual host IP
      # - Mac: host.docker.internal:4455
      # - Linux: Use host network mode (network_mode: "host") or your host IP
      # Try changing to: 192.168.1.3:4455 or localhost:4455 if host.docker.internal doesn't work
      - OBS_HOST=localhost:4455
      # OBS Password - set empty string "" or remove this line if OBS doesn't use password
      # Set OBS_NO_PASSWORD=true to try connection without password
      - OBS_PASSWORD=hb6ljK5cCK4MPv4Z
      # - OBS_NO_PASSWORD=true  # Uncomment this if OBS WebSocket doesn't use password
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - obs-network

volumes:
  rabbitmq_data:
  postgres_data:

networks:
  obs-network:
    driver: bridge

